<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes reveal {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }}
        h1, hr, h4, h2, .link-item {
            opacity: 0;
            animation: reveal 0.8s ease-out forwards;}
        h1 { animation-delay: 0.2s; }
        hr { animation-delay: 0.5s; }
        h4 { animation-delay: 0.8s; }
        h2 { animation-delay: 1.1s; }
        
        .link-1 { animation-delay: 1.4s; }
        .link-2 { animation-delay: 1.6s; }
        .link-3 { animation-delay: 1.8s; }
        a {
            display: inline-block;
            text-decoration: none;
            color: #333;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 5px;
            padding: 5px 10px;
            transition: 0.3s;
        }
        a:hover {
            color: #007bff;
            transform: scale(1.1);}
    </style>
</head>
